version: '3.7'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
    networks:
      - main

  app:
    image: nextcloud
    ports:
      - 8181:80
    volumes:
      - nextcloud:/var/www/html
    restart: always
    networks:
      main:
        aliases:
          - nextcloud

  onlyoffice:
    image: onlyoffice/documentserver
    restart: always
    networks:
      main:
        aliases:
          - onlyoffice

volumes:
  nextcloud:
  db:

networks:
  main:
